<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h2>Калькулятор</h2>
      <div class="row">
        <div class="col-3">
          <input type="number" name="num1" class="form-control" />
        </div>
        <div class="col-3">
          <select name="sel" class="form-control">
            <option value="sum">+</option>
            <option value="sub">-</option>
            <option value="mul">*</option>
            <option value="div">/</option>
            <option value="exp">1-son kvadrati</option>
            <option value="exp2">2-son kvadrati</option>
          </select>
        </div>
        <div class="col-3">
          <input type="number" name="num2" class="form-control" />
        </div>
        <div class="col-3">
          <button onclick="result()" class="btn btn-primary mr-2">=</button>
          <span class="res"></span>
        </div>
      </div>
    </div>
    <form></form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
